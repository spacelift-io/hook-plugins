---
- name: TFSEC
  commands:
  - commandname: "scan"
  - commandtemplate: |
      mkdir -p /tmp/bin
      wget -O /tmp/bin/tfsec https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64
      chmod +x /tmp/bin/tfsec

      /tmp/bin/tfsec {{.Args.Path}} {{if .Args.Exclude}}{{.Args.Exclude}}{{end}} {{if .Args.TFVars}}{{.Args.TFVars}}{{end}}
      tfsec {{.Args.Path}} {{if .Args.Exclude}}{{.Args.Exclude}}{{end}} {{if .Args.TFVars}}{{.Args.TFVars}}{{end}}
  - args:
    - name: "path"
      argkey: "Path"
      default: "."
    - name: "exclude"
      argkey: "Exclude"
      default: ""
    - name: "tfvars-filepath"
      argkey: "TFVars"
      default: ""
    - name: "version"
      argkey: "Version"
      default: "latest"
- name: ECHO
  commands:
  - commandname: "echo"
  - commandtemplate: "echo {{.Args.Input}}"
  - args:
    - name: "input"
      argkey: "Input"
      default: ""
